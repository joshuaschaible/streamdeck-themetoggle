<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ThemeToggle Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 12px;
      color: #ccc;
      background: #2d2d30;
      margin: 0;
      padding: 16px;
    }
    .sdpi-wrapper {
      padding: 0 8px;
    }
    .sdpi-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .sdpi-item-label {
      flex: 0 0 90px;
      color: #969696;
      font-size: 11px;
    }
    .sdpi-item-value {
      flex: 1;
      color: #d0d0d0;
      font-size: 11px;
    }
    h2 {
      font-size: 13px;
      color: #e0e0e0;
      margin: 0 0 16px 0;
      padding-bottom: 8px;
      border-bottom: 1px solid #444;
    }
    .info {
      color: #888;
      font-size: 10px;
      line-height: 1.4;
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #3a3a3a;
    }
  </style>
</head>
<body>
  <div class="sdpi-wrapper">
    <h2>ThemeToggle</h2>
    
    <div class="sdpi-item">
      <div class="sdpi-item-label">Action:</div>
      <div class="sdpi-item-value">Toggle Light ⇄ Dark</div>
    </div>
    
    <div class="sdpi-item">
      <div class="sdpi-item-label">Scope:</div>
      <div class="sdpi-item-value">Apps + System theme</div>
    </div>
    
    <div class="sdpi-item">
      <div class="sdpi-item-label">Admin:</div>
      <div class="sdpi-item-value">Not required</div>
    </div>

    <div class="info">
      Press the button to toggle between Light and Dark mode.
      Both the app theme and system theme are changed.
      Works on Windows and macOS. No configuration needed — just press the button!
    </div>
  </div>
</body>
</html>
